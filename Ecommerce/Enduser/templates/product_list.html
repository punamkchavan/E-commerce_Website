{% extends "base.html" %}

{% block title %} Product {% endblock %}

{% block content %}
<h1>Products</h1>
<ul>
  {% for product in products %}
    <li>
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100px;">
      {{ product.name }} - ${{ product.price }}
      <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
    </li>
  {% endfor %}

</ul>
{% endblock %}
